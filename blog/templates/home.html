{% extends 'base.html' %}

{% block contents %}
  <main role="main" class="container">

    {% for blog in blogs.all%}
    <div class="jumbotron">
      <h1>{{blog.title}}</h1>
      <p>{{blog.pub_date}}</p>
      <p class="lead">{{blog.summary}}</p>
      <a href="{%url 'detail' blog.id%}" class="btn btn-lg btn-primary">..more</a>
      <br><br>
    </div>
    {%endfor%}
  </main>
{% endblock%}
